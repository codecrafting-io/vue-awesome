<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Vue Awesome</title>
</head>
<body>
	<main>
		<header class="page-header">
			<h1 class="project-name">Vue Awesome</h1>
			<h2 class="project-tagline">Yet another awesome collection of open source outline icons.</h2>
			<a class="btn" href="https://github.com/codecrafting-net/vue-awesome">View on GitHub</a>
		</header>
		<section class="main-content">
			<footer class="site-footer">
				<span class="site-footer-owner">
					<a href="https://github.com/codecrafting-net/vue-awesome">vue-awesome</a> is maintained by <a href="https://github.com/codecrafting-net">codecrafting-net</a>.
				</span>
			</footer>			
		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.1/showdown.min.js"></script>
	<script>
		$(function(){
			var markdownURL = "https://raw.githubusercontent.com/codecrafting-net/vue-awesome/master/README.md",
				parser = new showdown.Converter();
			$.get({url: markdownURL, cache: false}, function(data) {
				$(".main-content").prepend(parser.makeHtml(data));
				$(".site-footer").show();
			}).fail(function(data) {
				$(".main-content").html("<p>Oops! Content could not be loaded. Checkout on <a href='https://github.com/codecrafting-net/vue-awesome' target='_blank'>github</a>");
			});		

		});
	</script>
</body>
</html>
